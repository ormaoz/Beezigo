<html>
    <head>
        <script type="text/javascript">
            /**

            function get_busy() {
                $.ajax({
                    method: 'POST',
                    url: 'http://ranor.milab.idc.ac.il:8888',
                    data: {
                        reqString: 'location_data',
                        loc_name: 'times square',
                        lat: '40.759101',
                        long: '73.984406',
                        capacity: '1000'
                    },
                    success: function(data) {
                        document.getElementById('busy').value = data.meter;
                    },
                    error: function() {
                        alert("Error: Something went wrong!");
                    }
                })
            }
        </script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />

            <tr>
                <td align="center">
                    <form>
                        <a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-comment ui-btn-icon-left ui-btn-inline">Report</a>
                    </form>
                    <form>
                        <button type="button" onclick="get_busy()">How Busy?</button>
