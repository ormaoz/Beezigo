            body

        <script type="text/javascript">

            setTimeout(function() {
               switchPage('mainsearch');
            }, 3000);

            function sendSearch() {
                var searchQuery = $("#search-basic").val();
                //document.getElementById("search-basic").value;
                $.ajax({
                    method: 'POST',
                    url: 'http://ranor.milab.idc.ac.il:8888',
                    data: {
                        reqString: "location_data",
                        loc_name: searchQuery
                    },
                    success: function(data) {
                        console.log(data);
                        var status = data.Status;

                        // In case search was successful
                        if (status === "Success") {
                            // In case a category was searched for
                            if (data.Location_names.length > 1) {
                                switchPage('list');
                                $("#list").html("");
                                var items = [];
                                items.push("<ul data-role=\"listview\" data-inset=\"true\">");
                                $.each(data.Location_names, function(key, val) {
                                    items.push(
                                    // New list item
                                    "<li id='" + key + "'><div class=\"listdiv\">" + 
                                            
                                    // Link to the page of a certain place
                                    "<a href=\"#place\" onclick=\"placePage('" + val.p_name + "', '" + val.meter + "', '" + val.image + "')\">" +
                                    
                                    // Image of the place
                                    "<img class=\"imagelist\" usemap=\"#planetmap\" style='display:block; width:100%;height:200px;' id='image" + val.p_name + "' src='data:image/bmp;base64," + val.image + "' />" + 
                                    
                                    // Name of the place
                                    "<p class=\"textlist\" style='position:relative; left:10px; top:-125px; z-index:1;'>" + val.p_name + "</p>" +
                                    
                                    // Left middle and right side of the blue bar
                                    "<img src=\"images/bar/leftsideofbar.png\" border=\"0\" height=\"13\" style='position:relative; left:10px; top:-135px; z-index:2;'>" +
                                    "<img src=\"images/bar/middlebar.png\" border=\"0\" height=\"13\" width=\"" + val.meter * 2.3 + "\" style='position:relative; left:10px; top:-135px; z-index:2;'>" +
                                    "<img src=\"images/bar/rightsideofbar.png\" border=\"0\" height=\"13\" style='position:relative; left:10px; top:-135px; z-index:2;'><br>" +
                                    
                                    // Background of bar
                                    "<img src=\"images/bar/barbg.png\" height=\"19\" width=\"253\" style='position:relative; left:5px; top:-156px; z-index:1;'>" +
                                    
                                    // Precentage or Busy meter
                                    "<p style='position:relative; left:260px; top:-195px; z-index:1; font-color:#f7f7f7'>" + Math.round(val.meter) + "%</p></a></div></li>");
                                });
                                items.push("</ul>");
                                $(items.join("")).prependTo("#list");

                                /*   $("<ul/>", {
                                 "class": "my-new-list",
                                 html: items.join("")
                                 }).prependTo("#list");
                                 console.log(items.join("")); */

                                // In case a specific place was searched for
                            } else {
                                switchPage('onePlace');
                                $("#onePlace").html("");
                                placePage(data.Location_names[0].p_name, data.Location_names[0].meter, data.Location_names[0].image);
                            }

                            // In case user search for non exciting place
                        } else {
                            var items = [];
                            items.push("<p>Could not find the place you're looking for</p>");
                            $("#belowSearch").html("");
                            $(items.join("")).prependTo("#belowSearch");
                        }
                    },
                    // In case of server error
                    error: function() {
                        alert("Error: Something went wrong!");
                    }
                });
            }

            function placePage(name, busy, image) {
                switchPage('onePlace');
                $("#onePlace").html("");
                var items = [];
                items.push(
                        // Headline
                        "<center><h2 style='position:relative; z-index:2;'>" + name + "</h2></center>" + 
                        
                        // Image of the place - MIGHT NEED TO REMOVE THIS PART LATER IF PICTURE WILL BE AS A BACKROUND
                        "<img style='display:block; width:100%;height:100%; position:relative; top:-101px;' id='image" + name + "' src='data:image/bmp;base64," + image + "' />" + 
                        
                        // The left, middle and right parts of the blue bar
                        "<img src=\"images/bar/leftsideofbar.png\" height=\"13\" style='position:relative; left:10px; top:-135px; z-index:2;'>" +
                        "<img src=\"images/bar/middlebar.png\" height=\"13\" width=\"" + busy * 2.3 + "\" style='position:relative; left:10px; top:-135px; z-index:2;'>" +
                        "<img src=\"images/bar/rightsideofbar.png\" height=\"13\" style='position:relative; left:10px; top:-135px; z-index:2;'><br>" +
                        
                        // Bar's background
                        "<img src=\"images/bar/barbg.png\" height=\"19\" width=\"253\" style='position:relative; left:5px; top:-155px; z-index:1;'>" + 
                        
                        // Precentage or Busy meter
                        "<p style='position:relative; left:270px; top:-195px; z-index:1; font-color:#f7f7f7'>" + Math.round(busy) + "%</p>" + 
                        
                        // Report button
                        "<center><img src=\"images/buttons/report.png\" style='width:20%'> " + 
                        
                        // Snooze button
                        " <img src=\"images/buttons/snooze.png\" style='width:20%'> " + 
                                
                        // Similar places button
                        " <img src=\"images/buttons/similar.png\" style='width:20%'></center>"
                        );
                $(items.join("")).prependTo("#onePlace");
            }

            function switchPage(page) {
                $("#splash").hide();
                $("#mainsearch").hide();
                $("#settings").hide();
                $("#list").hide();
                $("#onePlace").hide();
                $("#header").show();
                $("#" + page).show();
                $("#footer").show();
            }
        </script>
    </head>

        <!-- This is the splash page -->

        <!-- Busy Report Pop-up -->
        <div data-role="popup" id="report" data-theme="a" align="center" data-overlay-theme="b" class="ui-content" style="max-width:340px; padding-bottom:2em;">
            <h3>Is it BZ?</h3>
            <p>Send a BZ repot for this place</p>
            <form>
                <div class="ui-field-contain">
                    <input type="range" name="slider-8" id="slider-8" data-mini="true" min="0" max="100" value="50">
                </div>
            </form>
            <a href="index.html" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini">Send</a>
            <a href="index.html" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini">Cancel</a>
        </div>
        <!-- /Busy report -->

        <!-- Footer navbar -->
        <div data-role="footer" data-theme=a data-id="foo1" data-position="fixed" style="display:none;" id="footer">

                    <li><a href="#menu" data-icon="location" onclick="switchPage('list')"></a></li>
